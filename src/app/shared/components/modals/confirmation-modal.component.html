<div id="modal-wrapper">
    <div id="modal-title">
        <h2>{{ message }}</h2>
    </div>
    <div id="modal-buttons">
        <button mat-stroked-button class="primary" (click)="onConfirmationClose()">Yes</button>
        <button id="no-button" mat-stroked-button class="warn" (click)="close()" >No</button>
    </div>
</div>
